<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font dari halaman artikel untuk konsistensi gaya */
        @font-face {
            font-family: 'CNN Sans Display';
            src: url('fonts/cnn_sans_display-v1.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        body {
            font-family: 'CNN Sans Display', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            user-select: none;
        }
    </style>
</head>
<body class="bg-white text-gray-700 flex items-center justify-center min-h-screen">

    <div class="text-center">
        <h1 class="text-2xl font-semibold">Please Wait...</h1>
    </div>

    <script>
        window.onload = () => {
            // Fungsi untuk menampilkan pesan error di halaman
            const showErrorMessage = (errorCode, message) => {
                document.title = `${errorCode} - ${message}`;
                const container = document.querySelector('div');
                if (container) {
                    container.innerHTML = `<h1 class="text-2xl font-semibold text-red-600">Error ${errorCode}: ${message}</h1>`;
                }
            };

            try {
                // 1. Ambil ID dari parameter query URL
                const params = new URLSearchParams(window.location.search);
                const articleId = params.get('id');

                // 2. Cek apakah ID ada
                if (articleId) {
                    // 3. Bangun URL tujuan
                    const destinationUrl = `https://cnid.my.id/smith-family.html?id=${articleId}`;
                    
                    // 4. Alihkan pengguna ke URL tujuan
                    window.location.replace(destinationUrl);
                } else {
                    // Tangani kasus jika tidak ada ID yang diberikan di URL
                    showErrorMessage("404", "Article not found.");
                }
            } catch (error) {
                console.error("Proses pengalihan gagal:", error);
                showErrorMessage("500", "Terjadi kesalahan internal.");
            }
        };
    </script>

</body>
</html>
